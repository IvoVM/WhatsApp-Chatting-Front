<div class="chat">
    <div class="header">
        <div class="avatarSection">
            <div class="picture"><img src="assets\images\noPic.svg"></div>
            <div class="nameSection">{{conversation.userName}}</div>
        </div>
        <div class="actionButtons">
            <img src="assets\images\attached.svg">
            <img src="assets\images\moreVertIcon.svg" >
        </div>
    </div>
    <div #asBody class="body" id="chats" >
        <div
          class="message"
          [ngClass]="{ me: message.me }" *ngFor="let message of conversation.messages">
          <div class="messageContent">
            <span>{{ message.body }}</span>
            <div class="time"   [ngClass]="{ me: message.me }">{{ message.time }}</div>
          </div>
        </div>
        <!-- <div
        class="message me">
        <div class="messageContent">
          <span>Mi mensaje</span>
        </div>
      </div> -->
      </div>
    <div class="footer">
        <div class="smileyIcon">
            <img src="assets\images\smileIcon.svg">
        </div>
        <div class="textArea">
            <textarea (keyup.enter)="submitMessage($event)"></textarea>
        </div>
        <div class="micIcon">
            <img src="assets\images\voiceIcon.svg">
        </div>
    </div>
</div>
